function effettuaLogout() {
	
//alert conferma log out
	swal({
	title: "Sei sicuro di voler effettuare il logout?",
	text: "Cliccando su si verrai disconnesso",
	icon: "warning",
	buttons: ["Annulla", "Si"],
							
	dangerMode: true,
	})
	.then(function (isOkay) {
		if (isOkay) {
			
			//rimuovo i dati della sessione
			sessionStorage.clear();
			
			//alert conferma logout
			location.href="alertLogout.html";
		}
	});
	return false;
	
}

function showPreview(event, num){

var fileName = document.getElementById("file-ip-1").value;

var imgpath=document.getElementById('file-ip-1');

if(event.target.files.length > 0) {

	//calcolo kb immagine
	var img=imgpath.files[0].size;
	var imgsize=img/1024; 
	//alert(imgsize);
	
	if(imgsize > 42) {

         document.querySelector(".alertImmagineGrande").style.display = "block";
	   
			   //   remove the alert
				  setTimeout(() => {
					document.querySelector(".alertImmagineGrande").style.display = "none";
				  }, 3000);

}
else {
	
	if(fileName.split(".")[1].toUpperCase() == "PNG"){
	
	var src = URL.createObjectURL(event.target.files[0]);
	
	var elems = document.getElementById("file-ip-1-preview");
	
	//alert(num);
	//alert("num:"+num);
	
	if (num == 0) {
	
		elems.src = src;
		elems.style.display = 'block';
		
	}
	
	 }
	 
	 
	 else {
	 document.querySelector(".alertImmagineNonPng").style.display = "block";
		   
				   //   remove the alert
					  setTimeout(() => {
						document.querySelector(".alertImmagineNonPng").style.display = "none";
					  }, 3000);
	 
	 }
}
}

    

if(num != 0) {

document.querySelector(".alertPasswordNonInserita").style.display = "block";
	   
			   //   remove the alert
				  setTimeout(() => {
					document.querySelector(".alertPasswordNonInserita").style.display = "none";
				  }, 3000);

}


 
}
